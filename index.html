<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dollar to Naira Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-orange-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center">
    <h1 class="text-4xl font-bold text-amber-600 mb-6">Bigwan Dollar-to-Naira Exchange</h1>

    <div class="mb-6">
      <input type="number" id="amount" placeholder="Enter USD amount" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg "/>
    </div>
    <button id="check"class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold text-lg py-3 rounded-lg">Check Rate</button>

    <div id="result" class="mt-8 ">
      <div id="dollar" class="text-xl font-medium text-gray-700"></div>
      <div id="naira" class="text-3xl font-bold text-green-600"></div>
    </div>
  </div>

  <script>
    let btn = document.getElementById("check");

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      const amount = document.getElementById("amount").value;

      fetch("https://open.er-api.com/v6/latest/USD").then((response) => response.json()).then((data) => {
          let dollarEl = document.getElementById("dollar");
          let nairaEl = document.getElementById("naira");

          dollarEl.innerText = `USD: $${amount}`;
          nairaEl.innerText = `â‚¦${(data.rates.NGN * amount).toLocaleString()}`;
        });
    });
  </script>

</body>
</html>
